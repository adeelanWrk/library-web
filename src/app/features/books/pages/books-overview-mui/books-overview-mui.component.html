<table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let element" [attr.rowspan]="element.rowspan || null">
      {{ element.rowspan > 0 ? element.title : '' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="authors">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let element">{{ element.author }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="paginationProperties.totalItems" [pageSize]="paginationProperties.pageSize"
  [pageSizeOptions]="paginationProperties.pageSizeOptions ?? [5, 10, 25, 100]" (page)="onPageChange($event)">
</mat-paginator>
